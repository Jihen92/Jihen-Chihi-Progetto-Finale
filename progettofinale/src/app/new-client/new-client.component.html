    <form>
        <h1 class="my-3">Agguingi Nuovo Cliente </h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >Ragione Sociale</label>
            <input type="text" [(ngModel)]=" client.ragioneSociale" class="form-control"placeholder="Ragione Sociale...">
          </div>

          <div class="form-group col-md-6">
            <label >Partita Iva</label>
            <input type="text"  [(ngModel)]="client.partitaIva" class="form-control" id="inputPassword4" placeholder="Partita Iva ...">
          </div>

        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label >Telefono</label>
          <input type="text" [(ngModel)]="client.telefono" class="form-control"  placeholder="Telefono...">
        </div>
        <div class="form-group col-md-6">
          <label >Pec</label>
          <input type="text"  [(ngModel)]="client.pec" class="form-control"  placeholder="Pec...">
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >Nome Contatto</label>
            <input type="text" [(ngModel)]="client.nomeContatto" class="form-control"  placeholder="Nome Contatto ..">
          </div>
          <div class="form-group col-md-6">
            <label >Cognome Contatto</label>
            <input type="text" [(ngModel)]="client.cognomeContatto" class="form-control"  placeholder="Cognome Contatto...">
          </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-4">
            <label>Telefono Contatto</label>
            <input type="text" [(ngModel)]="client.telefonoContatto" class="form-control"  placeholder="(+0039)...">
          </div>
          <div class="form-group col-md-6">
            <label>Email Contatto</label>
            <input type="text" [(ngModel)]="client.emailContatto" class="form-control"  placeholder="Email Contatto...">
          </div>

          <div class="form-group col-md-2">
            <label>Tipo Cliente</label>
            <select class="form-control" [(ngModel)]="client.tipoCliente">
              <option [ngValue]="item" *ngFor=" let item of tipoCliente">{{item}}</option>
            </select>
          </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-4">
            <label>Localita</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeOperativa" class="form-control"  placeholder="Localita...">
          </div>
          <div class="form-group col-md-4">
            <label>Via</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeOperativa" class="form-control"  placeholder="Via...">
          </div>
          <div class="form-group col-md-2">
            <label>Civico</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeOperativa" class="form-control"  placeholder="Civico...">
          </div>
          <div class="form-group col-md-2">
            <label>Cap</label>
            <input type="text" [(ngModel)]="client.indirizzoSedeOperativa" class="form-control"  placeholder="cap...">
          </div>
          </div>
          
        <button class="btn btn-primary col-md-12 " (click)="create()"> Add Cliente </button>
    </form>
