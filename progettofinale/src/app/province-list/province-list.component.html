<h1>Province..</h1>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Sigla</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dataProvince; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.sigla}}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm mx-2"><i class="bi bi-pen-fill"></i></button> 
        <button type="button" class="btn btn-danger btn-sm mx-2"(click)=remove(item)><i class="bi bi-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
