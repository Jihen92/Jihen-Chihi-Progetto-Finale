<h1>La lista di clienti..</h1>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ragione Sociale</th>
      <th scope="col">Partita Iva</th>
      <th scope="col">Tipo Cliente</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Pec</th>
      <th scope="col">Nome Contatto</th>
      <th scope="col">Cognome Contatto</th>
     
    </tr>
    </thead>
    <tbody>
    <tr *ngFor ="let item of clienti; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.ragioneSociale}}</td>
      <td>{{item.partitaIva}}</td>
      <td>{{item.tipoCliente}}</td>
      <td>{{item.email}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.pec}}</td>
      <td>{{item.nomeContatto}}</td>
      <td>{{item.cognomeContatto}}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm mx-2" (click)="detail(i+1)"><i class="bi bi-zoom-in"></i></button> 
        <button type="button" class="btn btn-danger btn-sm mx-2"(click)="remove(i+1)"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
