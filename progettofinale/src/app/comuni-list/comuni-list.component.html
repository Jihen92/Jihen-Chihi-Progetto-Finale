<h1>Comune..</h1>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Nome Comune</th>
      <th scope="col">Provincia</th>
      <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dataComune; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.id}}</td>
      <td>{{item.nome}}</td>
      <td>{{item.provincia.nome}}</td>
      <td>
        <button type="button" class="btn btn-warning btn-sm mx-2"><i class="bi bi-pen-fill"(click)=detail(i+1)></i></button> 
        <button type="button" class="btn btn-danger btn-sm mx-2"><i class="bi bi-trash"(click)=remove(item)></i></button>
      </td>
    </tr>
    </tbody>
  </table>
